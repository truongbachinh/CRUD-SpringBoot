<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container" style="text-align: center">
		<div class="navbar navbar-expand-sm bg-dark navbar-dark">
		<h1  style="color: chartreuse; margin-left: calc(24%)">Employee Management System</h1>
		</div>
		<hr>
		<h2>Update Employee</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" style="margin-left: calc(33%)">
				
				<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4"style="margin-left: calc(33%)">
				
				<input type="text" th:field="*{email}" class="form-control mb-4 col-4"style="margin-left: calc(33%)">
				
				<button type="submit" class="btn btn-info col-2"> Update Employee</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Employee List</a>
	</div>
</body>
</html>
